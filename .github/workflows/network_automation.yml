name: Network Automation

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 1"  # Weekly at 3 AM Monday

jobs:
  configure-network:
    runs-on: [self-hosted, network-lab-runner]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Clean Python environment
        run: |
          pip uninstall -y ansible ansible-core ansible-pylibssh paramiko cryptography six || true
          rm -rf ~/.ansible
          rm -rf ~/.cache/pip
          pip cache purge

      - name: Install Ansible 2.9 with dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "ansible==2.9.27" "paramiko==2.7.1" "cryptography==3.3.2" "six==1.16.0"
          
          # Manually install six in Ansible's module_utils
          SIX_PATH=$(python -c "import ansible.module_utils; print(ansible.module_utils.__path__[0])")
          mkdir -p "$SIX_PATH/six"
          curl -L https://files.pythonhosted.org/packages/71/39/171f1c67cd00715f190ba0b100d606d440a28c93c7714febeca8b79af85e/six-1.16.0-py2.py3-none-any.whl -o six.whl
          unzip six.whl -d "$SIX_PATH"
          rm six.whl

      - name: Install Cisco IOS collection
        run: |
          ansible-galaxy collection install cisco.ios -p ~/.ansible/collections

      - name: Install SSH dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Verify environment
        run: |
          python -c "from ansible.module_utils import six; print('six module found at:', six.__file__)"
          ansible --version
          ansible-galaxy collection list

      - name: Run Ansible Playbook
        env:
          ANSIBLE_CONFIG: "$GITHUB_WORKSPACE/ansible.cfg"
          ANSIBLE_USER: ${{ secrets.ANSIBLE_USER }}
          ANSIBLE_PASSWORD: ${{ secrets.ANSIBLE_PASSWORD }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_PYTHON_INTERPRETER: "/usr/bin/python3"
        run: |
          ansible-playbook -i inventory/production.yml playbooks/configure_devices.yml -vvv

      - name: Commit and Push Backups
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "coopercopper@gmail.com"
          git add backups/
          git diff-index --quiet HEAD || git commit -m "Automated backup: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
